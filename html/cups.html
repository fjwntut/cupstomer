<!doctype html>
<html>

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
            integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
            crossorigin="anonymous" />
        <link rel="stylesheet" href="../css/global.css">
        <link rel="stylesheet" href="../css/cups.css">

        <title>Cupstomer</title>

    </head>

    <body>
        <div class="action-bar fixed-top container">
            <a class="back-button" href="setting.html"><img src="../img/ic_back@2x.png" alt=""></a>
        </div>
        <div class="tab-title">管理杯子</div>
        <div class="main container">
            <ul class="card-list ml-0 pl-0">
                <li class="bg-white">
                    <div class="row">
                        <div class="col-3 cup-img">
                            <img src="../img/cup1@2x.png" alt="">
                        </div>
                        <div class="col-6 cup-info">
                            <div class="brand small-text opacity-5">杯客自產</div>
                            <div class="cup-name mb-4">不銹鋼吸管杯</div>
                            <div class="date small-text opacity-5">2019年05月01日添加</div>
                        </div>
                        <div class="col-3 actions">
                            <a class="d-block mb-2">停用<br> 杯子</a>
                            <a class="d-block">更換<br>代碼</a>
                        </div>
                    </div>
                </li>
                <li class="bg-white">
                    <div class="row">
                        <div class="col-3 cup-img">
                            <img src="../img/cup2@2x.png" alt="">
                        </div>
                        <div class="col-6 cup-info">
                            <div class="brand small-text opacity-5">杯客自產</div>
                            <div class="cup-name mb-4">不銹鋼吸管杯</div>
                            <div class="date small-text opacity-5">2019年05月01日添加</div>
                        </div>
                        <div class="col-3 actions">
                            <a class="d-block mb-2">停用<br> 杯子</a>
                            <a class="d-block">更換<br>代碼</a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

        <div class="fab">
            <img src="../img/ic_add@2x.png" width="24px" alt="">
        </div>

        <div class="opacity-5 text-center my-5">
            查看已停用的杯子 <i class="fa fa-chevron-down" aria-hidden="true"></i>
        </div>

    </body>

</html>
