<!doctype html>
<html>

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
            integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
            crossorigin="anonymous" />
        <link rel="stylesheet" href="../css/global.css">
        <link rel="stylesheet" href="../css/setting.css">
        <title>Cupstomer</title>

    </head>

    <body>
        <div class="profile">
            <img class="profile-picture" src="../img/profile-picture@2x.jpg" alt="">
            <p class="profile-name">Abby Lim</p>
        </div>
        <ul class="setting-list">

            <li class="d-flex align-items-center mx-2 py-3">
                <div class="mr-auto">
                    <div>掃描二維碼</div>
                </div>
                <a class="action-text"><i class="fa fa-qrcode" aria-hidden="true"></i></a>
            </li>
            <li class="d-flex align-items-center  mx-2 py-2">
                <div class="mr-auto">
                    <div>使用次數</div>
                    <div class="small-text opacity-5">30/50</div>
                </div>
                <a class="action-text">取得新代碼 <i class="fa fa-chevron-right" aria-hidden="true"></i></a>
            </li>

            <li class="d-flex align-items-center  mx-2 py-2">
                <div class="mr-auto">
                    <div>修改登入密碼</div>
                </div>
                <a class="action-text">修改 <i class="fa fa-chevron-right" aria-hidden="true"></i></a>
            </li>

            <h2 class="mx-2 pt-4">設置</h2>
            <li class="d-flex align-items-center  mx-2 py-2">
                <div class="mr-auto">
                    <div>定位</div>
                </div>
                <button class="toggle on">
                    <div></div>
                </button>
            </li>

            <li class="d-flex align-items-center  mx-2 py-2">
                <div class="mr-auto">
                    <div>提醒</div>
                </div>
                <button class="toggle on">
                    <div></div>
                </button>
            </li>
            <li class="d-flex align-items-center  mx-2 py-2">
                <div class="mr-auto">
                    <div>相機</div>
                </div>
                <button class="toggle on">
                    <div></div>
                </button>
            </li>
            <li class="d-flex align-items-center  mx-2 py-2">
                <div class="mr-auto">
                    <div>語言</div>
                </div>
                <a class="action-text">中文 <i class="fa fa-chevron-right" aria-hidden="true"></i></a>
            </li>

            <h2 class="mx-2 pt-4">其他</h2>
            <li class="d-flex align-items-center  mx-2 py-2">
                <div class="mr-auto">
                    <div>常見問題</div>
                </div>
                <a class="action-text"> <i class="fa fa-question-circle" aria-hidden="true"></i></a>
            </li>
            <li class="d-flex align-items-center  mx-2 py-2">
                <div class="mr-auto">
                    <div>聯絡我們</div>
                    <div class="small-text opacity-5">cupstomer@gmail.com</div>

                </div>
                <a class="action-text">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                </a>
            </li>
            <li class="d-flex align-items-center  mx-2 py-2">
                <div class="mr-auto">
                    <div>關於</div>
                </div>
                <a class="action-text"><i class="fa fa-info-circle" aria-hidden="true"></i></a>
            </li>
        </ul>
        <div class=" navbar-padding"></div>
        <div class="btm-navbar fixed-bottom">
            <a href="../index.html" class="tab">
                <img width="25px" src="../img/tab_icon_home@2x.png" alt="">
                <p>首頁</p>
            </a>
            <a href="records.html" class="tab">
                <img width="28px" src="../img/tab_icon_record@2x.png" alt="">
                <p>消費記錄</p>
            </a>
            <a href="shops.html" class="tab">
                <img width="24px" src="../img/tab_icon_map@2x.png" alt="">
                <p>附近店家</p>
            </a>
            <a href="news.html" class="tab">
                <img width="24px" src="../img/tab_icon_news@2x.png" alt="">
                <p>消息中心</p>
            </a>
            <a href="" class="tab current">
                <img width="30px" src="../img/tab_icon_setting@2x.png" alt="">
                <p>賬戶設置</p>
            </a>
        </div>
    </body>

</html>
